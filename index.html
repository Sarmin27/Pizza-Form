<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Pizza Form</b></h1>
    <form>
    <fieldset>
        <legend>Personal Info</legend>
        <label>First Name:</label>
        <input type="text"><br><br>
        <label>Last Name:</label>
        <input type="text"><br><br>
        <label>Phone </label>
        <input type="text"><br><br>
    </fieldset>
    <fieldset>
        <legend>Pizza</legend>
        <label>Size:</label><br>
        <input type="radio" id="rsize1" name="rsize1">Small<br>
        <input type="radio" id="rsize2" name="rsize2">Medium<br>
        <input type="radio" id="rsize3" name="rsize3">Large <br><br>

       <label>Toppings(check all that apply):</label><br>
       <input type="checkbox" id="cbox1" name="cbox1">Extra Cheese
       <input type="checkbox" id="cbox2" name="cbox2">pepperoni
       <input type="checkbox" id="cbox3" name="cbox3">Sausage<br>
       <input type="checkbox" id="cbox4" name="cbox4">Mushrooms
       <input type="checkbox" id="cbox5" name="cbox5">Black Olives
       <input type="checkbox" id="cbox6" name="cbox6">Green Peppers<br>
       <input type="checkbox" id="cbox7" name="cbox7">Tomatos
       <input type="checkbox" id="cbox8" name="cbox8">Onions
       <input type="checkbox" id="cbox9" name="cbox9">Anchovies<br>
    </fieldset>
       <button type="submit">Enter my information</button> 
    </form>
    <p><u><b>HTML</b> Valid!</u></p>
</body>
</html>
